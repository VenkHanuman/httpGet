<div>
  <h2 id="page-heading" data-cy="ICTrayPlasticHeading">
    <span jhiTranslate="invMgmtApplicationApp.iCTrayPlastic.home.title">IC Tray Plastics</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="invMgmtApplicationApp.iCTrayPlastic.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ic-tray-plastic-my-suffix"
        [routerLink]="['/ic-tray-plastic-my-suffix/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="invMgmtApplicationApp.iCTrayPlastic.home.createLabel"> Create a new IC Tray Plastic </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="iCTrayPlastics?.length === 0">
    <span jhiTranslate="invMgmtApplicationApp.iCTrayPlastic.home.notFound">No iCTrayPlastics found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="iCTrayPlastics && iCTrayPlastics.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="invMgmtApplicationApp.iCTrayPlastic.brandName">Brand Name</span></th>
          <th scope="col"><span jhiTranslate="invMgmtApplicationApp.iCTrayPlastic.material">Material</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let iCTrayPlastic of iCTrayPlastics; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ic-tray-plastic-my-suffix', iCTrayPlastic.id, 'view']">{{ iCTrayPlastic.id }}</a>
          </td>
          <td>{{ iCTrayPlastic.brandName }}</td>
          <td>
            <div *ngIf="iCTrayPlastic.material">
              <a [routerLink]="['/material-my-suffix', iCTrayPlastic.material?.id, 'view']">{{ iCTrayPlastic.material?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ic-tray-plastic-my-suffix', iCTrayPlastic.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ic-tray-plastic-my-suffix', iCTrayPlastic.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(iCTrayPlastic)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
