<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="materialOutput">
      <h2 data-cy="materialOutputDetailsHeading">
        <span jhiTranslate="invMgmtApplicationApp.materialOutput.detail.title">Material Output</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ materialOutput.id }}</span>
        </dd>
        <dt><span jhiTranslate="invMgmtApplicationApp.materialOutput.typeOfMatrial">Type Of Matrial</span></dt>
        <dd>
          <span jhiTranslate="{{ 'invMgmtApplicationApp.MaterialType.' + materialOutput.typeOfMatrial }}">{{
            materialOutput.typeOfMatrial
          }}</span>
        </dd>
        <dt><span jhiTranslate="invMgmtApplicationApp.materialOutput.subTotal">Sub Total</span></dt>
        <dd>
          <span>{{ materialOutput.subTotal }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/material-output-my-suffix', materialOutput.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
