<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="outputBundle">
      <h2 data-cy="outputBundleDetailsHeading">
        <span jhiTranslate="invMgmtApplicationApp.outputBundle.detail.title">Output Bundle</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ outputBundle.id }}</span>
        </dd>
        <dt><span jhiTranslate="invMgmtApplicationApp.outputBundle.total">Total</span></dt>
        <dd>
          <span>{{ outputBundle.total }}</span>
        </dd>
        <dt><span jhiTranslate="invMgmtApplicationApp.outputBundle.totalOfDisposableWaste">Total Of Disposable Waste</span></dt>
        <dd>
          <span>{{ outputBundle.totalOfDisposableWaste }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/output-bundle-my-suffix', outputBundle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
