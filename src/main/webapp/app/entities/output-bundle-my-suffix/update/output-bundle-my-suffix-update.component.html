<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-output-bundle-my-suffix-heading"
        data-cy="OutputBundleCreateUpdateHeading"
        jhiTranslate="invMgmtApplicationApp.outputBundle.home.createOrEditLabel"
      >
        Create or edit a Output Bundle
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="invMgmtApplicationApp.outputBundle.total" for="field_total">Total</label>
          <input type="number" class="form-control" name="total" id="field_total" data-cy="total" formControlName="total" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="invMgmtApplicationApp.outputBundle.totalOfDisposableWaste"
            for="field_totalOfDisposableWaste"
            >Total Of Disposable Waste</label
          >
          <input
            type="number"
            class="form-control"
            name="totalOfDisposableWaste"
            id="field_totalOfDisposableWaste"
            data-cy="totalOfDisposableWaste"
            formControlName="totalOfDisposableWaste"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
