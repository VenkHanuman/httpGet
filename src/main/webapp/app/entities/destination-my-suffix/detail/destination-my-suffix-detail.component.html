<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="destination">
      <h2 data-cy="destinationDetailsHeading"><span jhiTranslate="invMgmtApplicationApp.destination.detail.title">Destination</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ destination.id }}</span>
        </dd>
        <dt><span jhiTranslate="invMgmtApplicationApp.destination.name">Name</span></dt>
        <dd>
          <span>{{ destination.name }}</span>
        </dd>
        <dt><span jhiTranslate="invMgmtApplicationApp.destination.materialOutput">Material Output</span></dt>
        <dd>
          <div *ngIf="destination.materialOutput">
            <a [routerLink]="['/material-output-my-suffix', destination.materialOutput?.id, 'view']">{{
              destination.materialOutput?.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/destination-my-suffix', destination.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
